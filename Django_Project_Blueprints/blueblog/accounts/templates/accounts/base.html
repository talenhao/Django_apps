<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blue blog</title>
</head>
<body>

        <ul>
        {% if request.user.is_authenticated  %}
            <li><a href="{% url 'new-blog' %}">Create New Blog</a> </li>

    {% block content %}
    
    {% endblock %}

</html>
