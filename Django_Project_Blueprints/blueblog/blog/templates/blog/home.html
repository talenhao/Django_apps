{% extends 'accounts/base.html' %}

{% block logged_in_nav %}

    {% else %}
        {# ctx['blog'] #}
        <li><a href="{% url 'update-blog' pk=blog.pk %}">Edit Blog</a> </li>
        <li><a href="{% url 'new-blog-post' %}">Create a new post</a> </li>
    {% endif %}
{% endblock %}
