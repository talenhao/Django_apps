{% extends 'accounts/base.html' %}

{% block title %}
<title>Car Rental</title>
{% endblock %}

{% block logged_in_nav %}
    <li><a href="{% url "car_home" %}"> Car Home</a> </li>
{% endblock %}

{% block css %}
    <style type="text/css" media="all">
    ul.nav {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    ul.nav li {
        margin: 0;
        padding: 0;
    }

    ul.car-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    li.car-list-item {
        margin: 20px 0 0 0;
        padding: 0;
    }

    div.image, div.name, div.rent {
        width: 300px;
        margin: 0;
        padding: 0;
    }

    div.image img {
        width: 100%;
        height: 100%;
    }

    div.name, div.rent {
        border: 1px solid black;
        text-align: center;
    }

    div.rent {
        border-top: 0px;
    }

    {% block extra_css %}
    {% endblock %}
    </style>
{% endblock %}
